<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Masuk — ALMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-container" data-anim>
    <h1>Masuk ke Akun Anda</h1>
    <form onsubmit="event.preventDefault(); alert('Login berhasil (simulasi)!');">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Kata Sandi" required>
      <button class="btn" type="submit">Masuk</button>
    </form>
    <p class="muted">Belum punya akun? <a href="#">Daftar Sekarang</a></p>
  </div>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 ALMA — All rights reserved</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
